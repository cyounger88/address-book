<!DOCTYPE html>
<html>
  <head>
    <title>Address book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>
      <h2>Add your information here:</h2>

      <form id="addressForm">
        <div class="form-group">
          <label for="addName">First name:</label>
          <input id="addName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addLast">Last name:</label>
          <input id="addLast" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addPhone">Add phone number:</label>
          <input id="addPhone" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addEmail">Add email address:</label>
          <input id="addEmail" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit!</button>
      </form>

      <div class="col-sm-2 col" id="output">
        <ul>
          <li class="add"></li>


        </ul>
        <ul>
          <li class="add2"></li>
        </ul>

      </div>

    </div>

  </body>
</html>
